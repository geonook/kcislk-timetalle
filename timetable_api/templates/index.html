{% extends "base.html" %}

{% block title %}班級課表查詢 - 課表查詢系統{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 頁面標題 -->
    <div class="text-center py-6">
        <div class="w-12 h-12 mx-auto bg-accent-100 dark:bg-accent-900 rounded-notion flex items-center justify-center mb-4">
            <svg class="w-6 h-6 text-accent-600 dark:text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">班級課表查詢</h1>
        <p class="text-gray-600 dark:text-gray-400">選擇班級查看完整的一週課表安排</p>
    </div>

    <!-- 班級選擇器 -->
    <div class="max-w-md mx-auto">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <select id="class-selector" class="w-full pl-10 pr-10 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-notion focus:outline-none focus:ring-2 focus:ring-accent-500 dark:focus:ring-accent-400 focus:border-transparent text-gray-900 dark:text-white appearance-none transition-colors">
                <option value="">請選擇班級...</option>
            </select>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>

        <div id="loading-classes" class="flex justify-center mt-4 hidden">
            <div class="text-sm text-gray-500 dark:text-gray-400">載入班級列表中...</div>
        </div>
    </div>

    <!-- 課表顯示區域 -->
    <div id="timetable-container"></div>

    <!-- 歡迎畫面 -->
    <div id="welcome-screen" class="text-center py-16">
        <div class="max-w-lg mx-auto">
            <div class="w-24 h-24 mx-auto mb-8 bg-gray-100 dark:bg-gray-700 rounded-notion flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">歡迎使用班級課表查詢</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-8">請在上方選擇班級以查看該班級的完整週課表安排</p>

            <!-- 功能介紹 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-gray-800 rounded-notion p-6 shadow-notion">
                    <div class="w-12 h-12 bg-accent-100 dark:bg-accent-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-accent-600 dark:text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h4 class="font-semibold text-gray-900 dark:text-white mb-2">完整時間表</h4>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">顯示完整8節課程安排和準確時間</p>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-notion p-6 shadow-notion">
                    <div class="w-12 h-12 bg-accent-100 dark:bg-accent-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-accent-600 dark:text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h4 class="font-semibold text-gray-900 dark:text-white mb-2">教師資訊</h4>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">顯示任課教師和教室位置</p>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-notion p-6 shadow-notion">
                    <div class="w-12 h-12 bg-accent-100 dark:bg-accent-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-accent-600 dark:text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h4 class="font-semibold text-gray-900 dark:text-white mb-2">清晰設計</h4>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">簡潔明瞭的設計，資訊一目瞭然</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const classSelector = document.getElementById('class-selector');
    const loadingClasses = document.getElementById('loading-classes');
    const welcomeScreen = document.getElementById('welcome-screen');
    const timetableContainer = document.getElementById('timetable-container');

    // Load classes on page load
    loadClasses();

    // Handle class selection
    classSelector.addEventListener('change', function() {
        const selectedClass = this.value;
        if (selectedClass) {
            loadTimetable(selectedClass);
            welcomeScreen.style.display = 'none';
        } else {
            timetableContainer.innerHTML = '';
            welcomeScreen.style.display = 'block';
        }
    });

    async function loadClasses() {
        loadingClasses.classList.remove('hidden');
        try {
            const response = await fetch('/api/classes');
            const data = await response.json();

            if (data.success && data.classes) {
                data.classes.forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = className;
                    classSelector.appendChild(option);
                });
            } else {
                showError('無法載入班級列表', classSelector.parentElement);
            }
        } catch (error) {
            showError('網路錯誤，請稍後再試', classSelector.parentElement);
        } finally {
            loadingClasses.classList.add('hidden');
        }
    }

    async function loadTimetable(className) {
        showLoading(timetableContainer);

        try {
            const response = await fetch(`/api/timetable/${encodeURIComponent(className)}`);
            const data = await response.json();

            if (data.success && data.timetable) {
                renderTimetable(data.timetable, className);
            } else {
                showError('無法載入課表資料', timetableContainer);
            }
        } catch (error) {
            showError('網路錯誤，請稍後再試', timetableContainer);
        }
    }

    function renderTimetable(timetable, className) {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const dayNames = ['星期一', '星期二', '星期三', '星期四', '星期五'];
        const periods = ['1', '2', '3', '4', '5', '6', '7', '8'];
        const periodTimes = [
            '08:20-09:05', '09:15-10:00', '10:20-11:05', '11:15-12:00',
            '13:20-14:05', '14:15-15:00', '15:20-16:05', '16:15-17:00'
        ];

        const html = `
            <div class="animate-slide-up">
                <!-- 課表標題 -->
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">${className} 週課表</h2>
                    <p class="text-gray-600 dark:text-gray-400">一週課程安排</p>
                </div>

                <!-- 課表網格 -->
                <div class="bg-white dark:bg-gray-800 rounded-notion shadow-notion overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-24">
                                        節次
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-24">
                                        時間
                                    </th>
                                    ${dayNames.map(day => `
                                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            ${day}
                                        </th>
                                    `).join('')}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
                                ${periods.map((period, periodIndex) => `
                                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                        <td class="px-4 py-4 text-sm font-medium text-gray-900 dark:text-white">
                                            第${period}節
                                        </td>
                                        <td class="px-4 py-4 text-xs text-gray-500 dark:text-gray-400">
                                            ${periodTimes[periodIndex]}
                                        </td>
                                        ${days.map(day => {
                                            const schedule = timetable[day] && timetable[day][period];
                                            return `
                                                <td class="px-4 py-4">
                                                    ${schedule ? `
                                                        <div class="bg-accent-50 dark:bg-accent-900/30 rounded-lg p-3 border border-accent-200 dark:border-accent-700">
                                                            <div class="text-sm font-medium text-gray-900 dark:text-white mb-1">
                                                                ${schedule.subject || ''}
                                                            </div>
                                                            ${schedule.teacher ? `
                                                                <div class="text-xs text-gray-600 dark:text-gray-300 mb-1">
                                                                    ${schedule.teacher}
                                                                </div>
                                                            ` : ''}
                                                            ${schedule.classroom ? `
                                                                <div class="text-xs text-accent-600 dark:text-accent-400 font-medium">
                                                                    ${schedule.classroom}
                                                                </div>
                                                            ` : ''}
                                                        </div>
                                                    ` : `
                                                        <div class="h-16 flex items-center justify-center text-gray-400 dark:text-gray-600">
                                                            <span class="text-xs">無課程</span>
                                                        </div>
                                                    `}
                                                </td>
                                            `;
                                        }).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 課表統計 -->
                <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white dark:bg-gray-800 rounded-notion p-4 shadow-notion">
                        <div class="text-sm text-gray-600 dark:text-gray-400">本週總節數</div>
                        <div class="text-2xl font-bold text-gray-900 dark:text-white" id="total-periods">
                            ${calculateTotalPeriods(timetable)}
                        </div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-notion p-4 shadow-notion">
                        <div class="text-sm text-gray-600 dark:text-gray-400">科目數量</div>
                        <div class="text-2xl font-bold text-gray-900 dark:text-white" id="subject-count">
                            ${calculateSubjectCount(timetable)}
                        </div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-notion p-4 shadow-notion">
                        <div class="text-sm text-gray-600 dark:text-gray-400">授課教師</div>
                        <div class="text-2xl font-bold text-gray-900 dark:text-white" id="teacher-count">
                            ${calculateTeacherCount(timetable)}
                        </div>
                    </div>
                </div>
            </div>
        `;

        timetableContainer.innerHTML = html;
    }

    function calculateTotalPeriods(timetable) {
        let count = 0;
        Object.values(timetable).forEach(day => {
            Object.values(day).forEach(period => {
                if (period && period.subject) count++;
            });
        });
        return count;
    }

    function calculateSubjectCount(timetable) {
        const subjects = new Set();
        Object.values(timetable).forEach(day => {
            Object.values(day).forEach(period => {
                if (period && period.subject) {
                    subjects.add(period.subject);
                }
            });
        });
        return subjects.size;
    }

    function calculateTeacherCount(timetable) {
        const teachers = new Set();
        Object.values(timetable).forEach(day => {
            Object.values(day).forEach(period => {
                if (period && period.teacher) {
                    teachers.add(period.teacher);
                }
            });
        });
        return teachers.size;
    }
});
</script>
{% endblock %}
